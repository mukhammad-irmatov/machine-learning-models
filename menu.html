<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menu</title>
	<style>
		.menu{
			text-align: center;
			margin: 0px;
			list-style-type: none;
			padding: 0px;
			overflow: hidden;
			background-color: #157FDAFF;
		}
		.menu li{
			display: inline-block;
		}
		.menu li a{
			display: block;
			color: #FAFCFEFF;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		li a:hover{
			background-color: red;
		}

		
	</style>

</head>
<body>

<ul class="menu">
	<li><a href="#">Bosh sahifa </a></li>
	<li><a href="#">Biz haqimizda </a></li>
	<li><a href="#">Mahsulotlarimiz </a></li>
	<li><a href="#">Bog'lanish </a></li>
</ul>

</body>
</html>
